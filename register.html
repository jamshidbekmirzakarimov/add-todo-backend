<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
  />
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  
  <!-- ARIA - Accessibility Rich Internet Application -->
  <!-- SEO - Search Engine Optimization -->
  
  <div class="container">
    <div class="row">
      <div class="col-6 offset-3 my-5">
        <form class="js-register-form" action="https://echo.htmlacademy.ru/" method="POST">
          <input class="js-register-username form-control mb-3" type="text" name="username" placeholder="your username" aria-label="enter your user name" required>
          <input class="js-register-email form-control mb-3" type="email" name="email" placeholder="your email" aria-label="enter your email" required>
          <input class="js-register-tel form-control mb-3" type="tel" name="tel" placeholder="Enter your telnumer" aria-label="enter your phone number " required> 
          <input class="js-register-password form-control mb-3" type="password" name="password" placeholder="Enter your password" aria-label="enter your password" required>

          <div class="d-grid">
            <button class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/register.js"></script>
</body>
</html>
