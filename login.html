<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
    />
    <link rel="stylesheet" href="./css/main.cs" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 my-5">
          <form
            class="js-login-form"
            action="https://echo.htmlacademy.ru/"
            method="POST"
          >
            <input
              class="js-login-username form-control mb-3"
              type="text"
              aria-label="enter username"
              name="username_login"
              placeholder="Your username"
              required
            />
            <input class="js-login-password form-control mb-3" type="password" name="password" aria-label="enter your password" placeholder="your password">
          </form>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
